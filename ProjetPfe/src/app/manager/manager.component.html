<app-navbar>

<div class="container mt-2">
    <ng-container *ngIf="consultants|async as listConsultants; else failureOrLading">
        <div class="card"> 
            <div class="card-header">Manager</div>
            <div class="card-body">
                <div *ngIf="searchformGroup">
                    <form [formGroup]="searchformGroup" (ngSubmit)="handelSearchManagers()">
                        <div class="input-group">
                            <label class="input-group-text" >Keyword</label>
                            <input type="text" formControlName="Keyword" class="form-control">
                            <button class="btn btn-info">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                      <th>ID</th><th>Name</th><th>Email</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of consultants |async">
                          <td>{{c.id}}</td>
                          <td>{{c.name}}</td>
                          <td>{{c.email}}</td>
                          <td>
                            <button (click)="handeleDeleteManger(c)" class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                          </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </ng-container>
    <ng-template #failureOrLading>
        <ng-container *ngIf="errorMessage;else loading">
            <div class="text-danger">
                {{errorMessage}}
            </div>
        </ng-container>
        <ng-template #loading>
            Loading .......
        </ng-template>
    </ng-template>
    
</div>
</app-navbar>
