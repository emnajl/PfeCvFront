
<div class="container" mt-5>
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <!-- Angular NgIf directive to show success message -->
            <div *ngIf="success">
                <div class="alert alert-info">
                    You have successfully registered our app!
                </div>
            </div>
            <div class="card-body">
                <!-- Angular form binding and validation -->
                <form (ngSubmit)="onSubmit" #registerForm="ngForm">
                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input class="form-control" id="firstName" name="firstName" placeholder="Enter first name" [(ngModel)]="user.firstName" required>
                        <!-- Angular NgIf directive to show error message -->
                        <p class="text-danger" *ngIf="registerForm.controls['firstName'].invalid && (registerForm.controls['firstName'].dirty || registerForm.controls['firstName'].touched)">First Name is required</p>
                    </div>
            
                    <div class="form-group mb-3">
                        <label class="form-label">Last Name</label>
                        <input class="form-control" id="lastName" name="lastName" placeholder="Enter last name" [(ngModel)]="user.lastName" required>
                        <!-- Angular NgIf directive to show error message -->
                        <p class="text-danger" *ngIf="registerForm.controls['lastName'].invalid && (registerForm.controls['lastName'].dirty || registerForm.controls['lastName'].touched)">Last Name is required</p>
                    </div>
            
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control" id="email" name="email" placeholder="Enter email address" [(ngModel)]="user.email" required email>
                        <!-- Angular NgIf directive to show error message -->
                        <p class="text-danger" *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">Invalid email address</p>
                    </div>
            
                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control" id="password" name="password" placeholder="Enter password" [(ngModel)]="user.password" required minlength="6">
                        <!-- Angular NgIf directive to show error message -->
                        <p class="text-danger" *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">Password must be at least 6 characters long</p>
                    </div>
            
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a routerLink="/login">Login here</a></span>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
